<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>車内案内表示器 (阪急風)</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="header-bottom">
        <div class="header-next" id="header-next">
          <div>
            <div class="next-left kanji">つぎは</div>
            <div class="next-left kana">つぎは</div>
            <div class="next-left en">Next</div>
          </div>
          <div class="next-box">
            <span class="next-name kanji" id="next-name-kanji"></span>
            <span class="next-name kana" id="next-name-kana"></span>
            <span class="next-name en" id="next-name-en"></span>
          </div>
          <div>
            <div class="next-right kanji">です</div>
            <div class="next-right kana">です</div>
            <div class="next-right en"></div>
          </div>
        </div>
      </div>

      <div class="header-top-shadow">
        <div class="header-top">
          <div class="train-type-box">
            <div class="train-type kanji" id="train-type-kanji"></div>
            <div class="train-type kana" id="train-type-kana"></div>
            <div class="train-type en" id="train-type-en"></div>
          </div>
          <div class="dest">
            <small class="en">For</small>
            <span class="kanji" id="dest-name-kanji"></span>
            <span class="kana" id="dest-name-kana"></span>
            <span class="en" id="dest-name-en"></span>
            <small class="kanji">ゆき</small>
            <small class="kana">ゆき</small>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="normal-panel" id="normal-panel">
        <div class="line-panel" id="line-panel">
          <div class="line" id="line"></div>
        </div>
        <div class="name-panel" id="name-panel">
          <div class="name-grid">
            <div></div>
            <div class="name-panel-box">
              <span class="name-panel-name" id="name-panel-kana"></span>
            </div>
            <div></div>
            <div id="name-panel-kanji-left">つぎは</div>
            <div class="name-panel-box-main">
              <span class="name-panel-name" id="name-panel-kanji"></span>
            </div>
            <div id="name-panel-kanji-right">です</div>
            <div id="name-panel-m17n-left">
              <span class="kanji">下一站</span><span class="en">Next</span
              ><span class="kana">다음역은</span>
            </div>
            <div class="name-panel-box">
              <span class="name-panel-name kanji" id="name-panel-zh-cn"></span>
              <span class="name-panel-name kana" id="name-panel-ko"></span>
              <span class="name-panel-name en" id="name-panel-en"></span>
            </div>
            <div id="name-panel-m17n-right">
              <span class="kana">입니다</span>
            </div>
          </div>
        </div>
      </div>
      <div class="settings-panel" id="settings-panel">
        <div class="settings-grid">
          <!-- 左画面 -->
          <div class="settings-col">
            <h3>表示設定</h3>
            <div class="form-row">
              <label>設置方向</label>
              <fieldset>
                <div class="choices">
                  <label
                    ><input
                      type="radio"
                      name="layout-dir"
                      value="inbound-left"
                      checked
                    />
                    上りが左</label
                  >
                  <label
                    ><input
                      type="radio"
                      name="layout-dir"
                      value="inbound-right"
                    />
                    上りが右</label
                  >
                </div>
              </fieldset>
            </div>
            <div class="form-row">
              <label for="route-select">路線</label>
              <select id="route-select" disabled>
                <option>（未対応）</option>
              </select>
            </div>
            <div class="form-row">
              <label for="auto-select">自動表示</label>
              <select id="auto-select" disabled>
                <option>（未対応）</option>
              </select>
            </div>
            <div class="form-row">
              <label>進行方向</label>
              <fieldset>
                <div class="choices">
                  <label
                    ><input type="radio" name="direction" value="inbound" />
                    上り</label
                  >
                  <label
                    ><input
                      type="radio"
                      name="direction"
                      value="outbound"
                      checked
                    />
                    下り</label
                  >
                </div>
              </fieldset>
            </div>
            <div class="form-row">
              <label for="train-type-select">列車種別</label>
              <select id="train-type-select">
                <option value="普　通">普　通</option>
                <option value="快　速">快　速</option>
                <option value="貸　切">貸　切</option>
              </select>
            </div>
            <div class="form-row">
              <label for="current-station">現在地/直前駅</label>
              <select id="current-station"></select>
            </div>
          </div>
          <!-- 右画面 -->
          <div class="settings-col">
            <h3>停車駅</h3>
            <div class="form-row" style="align-items: start">
              <label for="stop-stations">全駅</label>
              <select
                id="stop-stations"
                multiple
                size="10"
                style="width: 100%"
              ></select>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
