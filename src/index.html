<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>車内案内表示器 (阪急風)</title>
    <!-- INLINE_CSS -->
  </head>
  <body>
    <header>
      <div id="h-bottom">
        <div id="h-next">
          <div></div>
          <div class="h-next-l-box">
            <div lang="ja" class="h-next-l kanji" id="h-next-l-kanji"></div>
            <div lang="ja" class="h-next-l kana" id="h-next-l-kana"></div>
            <div lang="en" class="h-next-l en" id="h-next-l-en"></div>
          </div>
          <div class="h-next-c-box">
            <span lang="ja" class="h-next-c kanji" id="h-next-c-kanji"></span>
            <span lang="ja" class="h-next-c kana" id="h-next-c-kana"></span>
            <span lang="en" class="h-next-c en" id="h-next-c-en"></span>
          </div>
          <div class="h-next-r-box">
            <div lang="ja" class="h-next-r kanji">です</div>
            <div lang="ja" class="h-next-r kana">です</div>
            <div lang="en" class="h-next-r en"></div>
          </div>
        </div>
      </div>

      <div id="h-top-shadow">
        <div id="h-top">
          <div id="h-type-box">
            <div class="h-type kanji" id="h-type-kanji"></div>
            <div class="h-type kana" id="h-type-kana"></div>
            <div lang="en" class="h-type en" id="h-type-en"></div>
          </div>
          <div id="h-dest" class="h-dest">
            <small lang="en" class="en">For</small>
            <span class="kanji" id="h-dest-kanji"></span>
            <span class="kana" id="h-dest-kana"></span>
            <span lang="en" class="en" id="h-dest-en"></span>
            <small class="kanji">ゆき</small>
            <small class="kana">ゆき</small>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="normal-panel" id="normal-panel">
        <div class="m-panel" id="m-panel">
          <div class="m-line" id="m-line"></div>
        </div>
        <div class="n-panel" id="n-panel">
          <div class="n-grid">
            <div></div>
            <div class="n-c-kana-box">
              <span class="n-c" id="n-c-kana"></span>
            </div>
            <div></div>
            <div id="n-l-kanji"></div>
            <div class="n-c-kanji-box">
              <span class="n-c" id="n-c-kanji"></span>
            </div>
            <div id="n-r-kanji"></div>
            <div id="n-l-m17n-box">
              <span lang="zh" class="kanji" id="n-l-zh-cn"></span>
              <span lang="ko" class="kana" id="n-l-ko"></span>
              <span lang="en" class="en" id="n-l-en"></span>
            </div>
            <div class="n-c-m17n-box">
              <span lang="zh" class="n-c kanji" id="n-c-zh-cn"></span>
              <span lang="ko" class="n-c kana" id="n-c-ko"></span>
              <span lang="en" class="n-c en" id="n-c-en"></span>
            </div>
            <div id="n-r-m17n-box">
              <span lang="ko" class="kana" id="n-r-ko"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="settings-panel" id="settings-panel">
        <div class="settings-grid">
          <!-- 左画面 -->
          <div class="settings-col">
            <div class="form-row">
              <label>全画面</label>
              <button id="fs-btn" type="button" aria-pressed="false">
                全画面表示に切替
              </button>
            </div>
            <div class="form-row">
              <label for="layout-dir-select">設置方向</label>
              <select id="layout-dir-select">
                <option value="inbound-left">上りが左</option>
                <option value="inbound-right">下りが右</option>
              </select>
            </div>
            <div class="form-row">
              <label for="line-select">路線</label>
              <select id="line-select"></select>
            </div>
            <div class="form-row">
              <label for="auto-select">自動表示</label>
              <select id="auto-select" disabled>
                <option>（未対応）</option>
              </select>
            </div>
          </div>
          <div class="settings-col">
            <div class="form-row">
              <label for="direction-select">進行方向</label>
              <select id="direction-select">
                <option value="inbound">上り</option>
                <option value="outbound">下り</option>
              </select>
            </div>
            <div class="form-row">
              <label for="train-type-select">列車種別</label>
              <select id="train-type-select">
                <option value="普　通">普　通</option>
                <option value="快　速">快　速</option>
                <option value="貸　切">貸　切</option>
              </select>
            </div>
            <div class="form-row">
              <label for="position-status-select">状態</label>
              <select id="position-status-select">
                <option value="next">つぎは</option>
                <option value="soon">まもなく</option>
                <option value="stopping">ただいま</option>
              </select>
            </div>
            <div class="form-row">
              <label for="current-station">現在地/<br />直前後</label>
              <select id="current-station"></select>
            </div>
          </div>
          <!-- 右画面 -->
          <div class="settings-col">
            <div class="form-row" style="align-items: start">
              <label for="stop-stations">停車駅</label>
              <select
                id="stop-stations"
                multiple
                size="10"
                style="width: 100%"
              ></select>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="dummy ja-m">
      <!-- DUMMY_CHARS -->
    </div>
    <div class="dummy ja-b">
      <!-- DUMMY_CHARS -->
    </div>
    <div class="dummy en-m">
      <!-- DUMMY_CHARS -->
    </div>
    <div class="dummy en-b">
      <!-- DUMMY_CHARS -->
    </div>
    <!-- INLINE_JS -->
  </body>
</html>
