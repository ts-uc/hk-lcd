<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>車内案内表示器 (阪急風)</title>
    <!-- INLINE_CSS -->
  </head>
  <body>
    <header>
      <div id="h-bottom">
        <div id="h-next">
          <div>
            <div class="h-next-l kanji" id="h-next-l-kanji"></div>
            <div class="h-next-l kana" id="h-next-l-kana"></div>
            <div class="h-next-l en" id="h-next-l-en"></div>
          </div>
          <div class="h-next-c-box">
            <span class="h-next-c kanji" id="h-next-c-kanji"></span>
            <span class="h-next-c kana" id="h-next-c-kana"></span>
            <span class="h-next-c en" id="h-next-c-en"></span>
          </div>
          <div>
            <div class="h-next-r kanji">です</div>
            <div class="h-next-r kana">です</div>
            <div class="h-next-r en"></div>
          </div>
        </div>
      </div>

      <div id="h-top-shadow">
        <div id="h-top">
          <div id="h-type-box">
            <div class="h-type kanji" id="h-type-kanji"></div>
            <div class="h-type kana" id="h-type-kana"></div>
            <div class="h-type en" id="h-type-en"></div>
          </div>
          <div id="h-dest">
            <small class="en">For</small>
            <span class="kanji" id="h-dest-kanji"></span>
            <span class="kana" id="h-dest-kana"></span>
            <span class="en" id="h-dest-en"></span>
            <small class="kanji">ゆき</small>
            <small class="kana">ゆき</small>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="normal-panel" id="normal-panel">
        <div class="m-panel" id="m-panel">
          <div class="m-line" id="m-line"></div>
        </div>
        <div class="n-panel" id="n-panel">
          <div class="n-grid">
            <div></div>
            <div class="n-c-kana-box">
              <span class="n-c" id="n-c-kana"></span>
            </div>
            <div></div>
            <div id="n-l-kanji"></div>
            <div class="n-c-kanji-box">
              <span class="n-c" id="n-c-kanji"></span>
            </div>
            <div id="n-r-kanji"></div>
            <div id="n-l-m17n-box">
              <span class="kanji" id="n-l-zh-cn"></span>
              <span class="kana" id="n-l-ko"></span>
              <span class="en" id="n-l-en"></span>
            </div>
            <div class="n-c-m17n-box">
              <span class="n-c kanji" id="n-c-zh-cn"></span>
              <span class="n-c kana" id="n-c-ko"></span>
              <span class="n-c en" id="n-c-en"></span>
            </div>
            <div id="n-r-m17n-box">
              <span class="kana" id="n-r-ko"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="settings-panel" id="settings-panel">
        <div class="settings-grid">
          <!-- 左画面 -->
          <div class="settings-col">
            <h3>表示設定</h3>
            <div class="form-row">
              <label>設置方向</label>
              <fieldset>
                <div class="choices">
                  <label
                    ><input
                      type="radio"
                      name="layout-dir"
                      value="inbound-left"
                    />
                    上りが左</label
                  >
                  <label
                    ><input
                      type="radio"
                      name="layout-dir"
                      value="inbound-right"
                    />
                    上りが右</label
                  >
                </div>
              </fieldset>
            </div>
            <div class="form-row">
              <label for="line-select">路線</label>
              <select id="line-select"></select>
            </div>
            <div class="form-row">
              <label for="auto-select">自動表示</label>
              <select id="auto-select" disabled>
                <option>（未対応）</option>
              </select>
            </div>
            <div class="form-row">
              <label>進行方向</label>
              <fieldset>
                <div class="choices">
                  <label
                    ><input type="radio" name="direction" value="inbound" />
                    上り</label
                  >
                  <label
                    ><input type="radio" name="direction" value="outbound" />
                    下り</label
                  >
                </div>
              </fieldset>
            </div>
            <div class="form-row">
              <label for="train-type-select">列車種別</label>
              <select id="train-type-select">
                <option value="普　通">普　通</option>
                <option value="快　速">快　速</option>
                <option value="貸　切">貸　切</option>
              </select>
            </div>
            <div class="form-row">
              <label for="current-station">現在地/直前駅</label>
              <select id="current-station"></select>
            </div>
            <div class="form-row">
              <label>状態</label>
              <fieldset>
                <div class="choices">
                  <label
                    ><input
                      type="radio"
                      name="position-status"
                      value="stopping"
                    />
                    ただいま</label
                  >
                  <label
                    ><input type="radio" name="position-status" value="next" />
                    つぎは</label
                  >
                  <label
                    ><input type="radio" name="position-status" value="soon" />
                    まもなく</label
                  >
                </div>
              </fieldset>
            </div>
          </div>
          <!-- 右画面 -->
          <div class="settings-col">
            <h3>停車駅</h3>
            <div class="form-row" style="align-items: start">
              <label for="stop-stations">全駅</label>
              <select
                id="stop-stations"
                multiple
                size="10"
                style="width: 100%"
              ></select>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- INLINE_JS -->
  </body>
</html>
